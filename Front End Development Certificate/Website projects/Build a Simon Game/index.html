<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
  <meta charset="UTF-8">
  <meta name="Build a Simon Game" content="FCC project">
  <meta name="keywords" content="HTML,CSS,JS">
  <meta name="author" content="Ferenc Szel">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
  <script src="simon.js"></script>
</head>

<body>
  <div class="game-board">
    <div class="row">
      <div class="p0 push inline" id="0"></div>
      <div class="p1 push inline" id="1"></div>
    </div>
    <div class="row">
      <div class="p2 push inline" id="2"></div>
      <div class="p3 push inline" id="3"></div>
    </div>
  </div>
  <div class="controller">
    <h1 class="brand">Simon<span class="small">Â®</span></h1>
    <div class="row mid">
      <div class="display inline">
        <h1 class="count"><span id="counter">--</span></h1>
        <h3 class="label">COUNT</h3>
      </div>
      <div class="btn-field inline">
        <div class="round-btn start"></div>
        <h3 class="label">START</h3>
      </div>
      <div class="btn-field inline">
        <div class="led" id="strict-led"></div>
        <div class="round-btn strict"></div>
        <h3 class="label">STRICT</h3>
      </div>
    </div>
    <div class="row bot">
      <h3 class="label inline">OFF</h3>
      <div class="onoff inline">
        <div class="switch" id="pwr-switch"></div>
      </div>
      <h3 class="label inline">ON</h3>
    </div>
  </div>
</body>

<footer>
  <hr>
  <div class="footer-text"><p>Coded by <a href="https://www.freecodecamp.com/iamflok" target="_blank">Ferenc Szel</a></br>
  </div>
</footer>

</html>

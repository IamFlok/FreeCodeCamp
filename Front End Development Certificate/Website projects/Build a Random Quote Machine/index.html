<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Machine</title>
  <meta charset="UTF-8">
  <meta name="Build a Random Quote Machine" content="FCC project">
  <meta name="keywords" content="HTML,CSS,JS">
  <meta name="author" content="Ferenc Szel">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="quotemachine.js"></script>
</head>

<body>
  <div class="quote-box">
    <div class="quote-text">
      <p>
        <div class="quote-content"><i class="fa fa-quote-left"></i><span id="content"></span></div>
      </p>
      <p>
        <div class="quote-author"><span id="author"></span></div>
    </div>
    </p>
    <div class="quote-buttons">
      <button class="btn btn-primary" id="new-quote">New quote</button>
      <a class="btn btn-primary" id="tweet" href="#" role="button" target="_blank"><i class="fa fa-twitter"></i> Tweet</a>
    </div>
  </div>
</body>

<footer>
  <hr>
  <div>
    <p>Coded by <a href="https://www.freecodecamp.com/iamflok" target="_blank">Ferenc Szel</a>
  </div>
</footer>

</html>

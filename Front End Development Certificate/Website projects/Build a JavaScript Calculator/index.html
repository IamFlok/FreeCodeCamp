<!DOCTYPE html>
<html>
<head>
  <title>jQuery Calculator</title>
  <meta charset="UTF-8">
  <meta name="Build a JavaScript Calculator" content="FCC project">
  <meta name="keywords" content="HTML,CSS,JS">
  <meta name="author" content="Ferenc Szel">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="calculator.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="top">
      <h1>jQuery Calculator</h1>
    </div>
    <div class="field">
      <div id="result"></div>
      <div id="memory"></div>
    </div>

    <div class="keyboards">
      <button class="btn red" id="ac">AC</button>
      <button class="btn red" id="ce">CE</button>
      <button class="btn blue" id="divide" value="/">%</button>
      <button class="btn blue" id="multiply" value="*">*</button>
      <br>
      <button class="btn" id="num7"  value="7">7</button>
      <button class="btn" id="num8" value="8">8</button>
      <button class="btn" id="num9" value="9">9</button>
      <button class="btn blue" id="substr" value="-">-</button>
      <br>
      <button class="btn" id="num4" value="4">4</button>
      <button class="btn" id="num5" value="5">5</button>
      <button class="btn" id="num6" value="6">6</button>
      <button class="btn blue" id="add" value="+">+</button>
      <br>
      <button class="btn" id="num1" value="1">1</button>
      <button class="btn" id="num2" value="2">2</button>
      <button class="btn" id="num3" value="3">3</button>
      <button class="btn enter" id="enter" value="=">=</button>
      <br>
      <button class="btn zero" id="num0" value="0">0</button>
      <button class="btn" id="dot" value=".">.</button>
    </div>
  </div>
</body>

<footer>
  <hr>
  <div class="footer-text"><p>Coded by <a href="https://www.freecodecamp.com/iamflok" target="_blank">Ferenc Szel</a></br>
  </div>
</footer>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Local Weather</title>
  <meta charset="UTF-8">
  <meta name="Show the Local Weather" content="FCC project">
  <meta name="keywords" content="HTML,CSS,JS">
  <meta name="author" content="Ferenc Szel">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
  <script src="localweather.js"></script>
</head>

<body>
  <h1>Local Weather</h1>
  <div class="weather">
    <div class="user-location" id="location"></div>
    <div class="user-temperature" id="temperature"></div>
    <div class="user-weather" id="weather"></div>
    <div class="weather-icon">
      <canvas id="icon" width="50" height="50"></canvas>
    </div>
    <div class="switch">
      <button type="button" class="btn" id="btn-celsius">Celsius</button>
      <button type="button" class="btn" id="btn-fahrenheit">Fahrenheit</button>
    </div>
  </div>
</body>

<footer>
  <hr>
  <div class="footer-text">

  </div>
</footer>

</html>
